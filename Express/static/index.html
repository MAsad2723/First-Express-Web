<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Get this membership for 59.99$ only. Fill this form now!</h2>
        <form method="post" action="/" id="contact">
            <input type="text" name="name" id="name" placeholder="Enter you name: ">
            <input type="number" name="age" id="age" placeholder="Enter you age: ">
            <input type="text" name="gender" id="gender" placeholder="Enter you gender: ">
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address: "></textarea>
            <textarea name="more" id="more" cols="30" rows="10" placeholder="More about you"></textarea>
            <button class="btn">Submit Now</button>
        </form>
    </div>

</body>

</html>
